{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" name="viewport" content="'width=device-width, initial-scale=1.0">
        <title>結果ページ</title>
        <link rel="stylesheet" href = "{% static 'music_analyzer/style.css' %}"></link>
    </head>
    <body style="background-color: #000000;">

    <div class="bigmum">   
        <div class="result_h1" style="color: aliceblue;">
            <h1>過去{{ term_label }}のtop{{ limit }}曲</h1>
        </div>

        <div class="music_rank" style="margin: 10px;">
            <ul>
            {% for t in tracks %}
                <div>
                    <h3>
                        <a href="{{ t.external_urls.spotify }}" target="_self" rel="noopener noreferrer" style="color: chartreuse;">
                            {{ t.name }}
                        </a>
                        <p style="color: aliceblue;">
                        - {{ t.artists.0.name }}
                        </p>
                    </h3>  
                </div>
            {% endfor %}
            </ul>
        </div>

        <div music_jacket>
            <div class="right">
                <img id="coverBig" src="{{ tracks.0.album.images.0.url }}" alt="{{ tracks.0.name }}">
            </div>
        </div>
    </div>
    

    </body>
</html>
